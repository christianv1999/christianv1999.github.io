<body style="background-color: yellow;">

<div class="container background" style="background-color: yellow;">
    <div style="padding-top: 30px;">
    <h1 class="text-center mb-4">Find Your Tires</h1>
    </div>
    <p style="font-size: 30px; padding-top: 10px; font-weight: 500;">Search By Vehicle</p>
    <form>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="make" class="form-label" style="font-weight: 500;">Select Make</label>
                <select class="form-select" id="make" style="border: 2px solid black;">
                    <option selected>Toyota</option>
                    <option>Honda</option>
                    <option>Ford</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="model" class="form-label" style="font-weight: 500;">Select Model</label>
                <select class="form-select" id="model" style="border: 2px solid black;">
                    <option selected>Camry</option>
                    <option>Civic</option>
                    <option>F-150</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="zip" class="form-label" style="font-weight: 500;">Enter City and ZIP Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Woodside, 11377" style="border: 2px solid black; font-color: black;">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="year" class="form-label" style="font-weight: 500;">Select Year</label>
                <select class="form-select" id="year" style="border: 2px solid black;">
                    <option selected>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="style" class="form-label" style="font-weight: 500;">Select Style</label>
                <select class="form-select" id="style" style="border: 2px solid black;">
                    <option selected>Hybrid SE</option>
                    <option>LE</option>
                    <option>XLE</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="radius" class="form-label" style="font-weight: 500;">Select Desired Distance Radius</label>
                <select class="form-select" id="radius" style="border: 2px solid black;">
                    <option selected>Within 15 Miles</option>
                    <option>Within 25 Miles</option>
                    <option>Within 50 Miles</option>
                </select>
            </div>
        </div>

        <!-- horizontal line separator -->
        <div class="line-with-text">
            <div style="display: table; width: 100%; text-align: center; margin: 20px 0; padding-top: 20px;">
                <span style="display: table-cell; border-top: 2px solid black; width: 50%; vertical-align: middle; position: relative; top: 10px;"></span>
                <span style="display: table-cell; width: auto; font-weight: bold; padding: 0 10px;">OR</span>
                <span style="display: table-cell; border-top: 2px solid black; width: 50%; vertical-align: middle; position: relative; top: 10px;"></span>
            </div>
        </div>
        <p style="font-size: 30px; font-weight: 500;">Search By Tire Size</p>
        <form>
        <div class="row mb-3">
            <!-- Width -->
            <div class="col-md-4">
                <label for="width" class="form-label" style="font-weight: 500;">Width</label>
                <select class="form-select" id="width" style="border: 2px solid black;">
                    <!-- Options for Width -->
                </select>
            </div>
            <!-- Ratio -->
            <div class="col-md-4">
                <label for="ratio" class="form-label" style="font-weight: 500;">Ratio</label>
                <select class="form-select" id="ratio" style="border: 2px solid black;">
                    <!-- Options for Ratio -->
                </select>
            </div>
            <!-- Diameter -->
            <div class="col-md-4">
                <label for="Diameter" class="form-label" style="font-weight: 500;">Diameter</label>
                <select class="form-select" id="Diameter" style="border: 2px solid black;">
                    <!-- Options for Diameter -->
                </select>
            </div>
        </div>

        <!-- View Results Button -->
        <div class="text-center" style="padding-top: 100px">
            <a type="button" class="btn btn-primary" href="ResultsPage.html" role="button" style="background-color: #030b28">View Results</a>
        </div>
        
    </form>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
